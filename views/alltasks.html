<html>
    <body>
        <link rel="stylesheet" href="styles.css">
        <a href="/">Home</a> <br>
        <table>
            <tr>
                <th>
                    Task Name | 
                </th>
                <th>
                    Task Due Date |
                </th>
                <th>
                    Task Description
                </th>
            </tr>
            <% for (let i = 0; i < task.length; i++){ %>
                <tr>
                    <td>
                       <%= task[i].taskName %>
                    </td>
                    <td>
                       <%= task[i].taskDue %>
                    </td>
                    <td>
                        <%= task[i].taskDes %>
                    </td>

                </tr>
            <% } %>
            
        </table>
    </body>
</html>
